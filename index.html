<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/png" />
    <script defer src="src/js/controller.js"></script>
    <title>SNEAK - Creative port</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img
          src="src/img/logo-header.png"
          alt="Logo"
          class="header__logo-img"
        />

        <a href="#" class="grid-selector__link btn__hamburger-nav">
          <svg class="grid-selector__icon">
            <use xlink:href="src/img/sprite.svg#icon-bars"></use>
          </svg>
        </a>
      </div>

      <ul class="nav-main nav-main--header">
        <li class="nav-main__item">
          <a href="#" class="nav-main__link">All</a>
        </li>
        <li class="nav-main__item">
          <a href="#" class="nav-main__link">Branding</a>
        </li>
        <li class="nav-main__item">
          <a href="#" class="nav-main__link">Web</a>
        </li>
        <li class="nav-main__item">
          <a href="#" class="nav-main__link">Photograph</a>
        </li>
        <li class="nav-main__item">
          <a href="#" class="nav-main__link">App</a>
        </li>
        <li class="nav-main__item">
          <a href="#" class="nav-main__link">
            <svg class="search__icon">
              <use xlink:href="src/img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </a>
        </li>
      </ul>
    </header>
    <section class="landing">
      <div class="landing__title">
        <h1>EXPLORE BEYOND HORIZON</h1>
        <p class="landing__title-desc">
          Magna mundi referrentur quo, no rebum dignissim qui.<br />
          Per quodsi accusata id, agam labores
        </p>
        <a href="#" class="btn btn--secondary">VIEW OUR WORK</a>
      </div>
    </section>
    <section class="portfolio">
      <nav class="portfolio__nav">
        <div class="grid-selector">
          <a href="#" class="grid-selector__link btn__grid-column">
            <svg class="grid-selector__icon">
              <use xlink:href="src/img/sprite.svg#icon-grid"></use>
            </svg>
          </a>
          <a href="#" class="grid-selector__link btn__grid-row">
            <svg class="grid-selector__icon">
              <use xlink:href="src/img/sprite.svg#icon-bars"></use>
            </svg>
          </a>
        </div>
        <ul class="nav-main portfolio__filter">
          <li class="nav-main__item">
            <a
              data-query="all"
              href="#"
              class="nav-main__link nav-main__item--active"
              >All</a
            >
          </li>
          <li class="nav-main__item">
            <a data-query="branding" href="#" class="nav-main__link"
              >Branding</a
            >
          </li>
          <li class="nav-main__item">
            <a data-query="web" href="#" class="nav-main__link">Web</a>
          </li>
          <li class="nav-main__item">
            <a data-query="photograph" href="#" class="nav-main__link"
              >Photograph</a
            >
          </li>
          <li class="nav-main__item">
            <a data-query="app" href="#" class="nav-main__link">App</a>
          </li>
        </ul>
      </nav>
      <div class="portfolio__grid portfolio__grid--columns"></div>
      <a href="#" class="btn btn--primary btn__show-more">Show Me More</a>
    </section>
    <footer class="footer">
      <p>
        Â© 2016 - <span class="color--primary">Sneak</span> All Right Reserved
      </p>
      <nav class="footer__social">
        <svg class="footer__icon">
          <use xlink:href="src/img/sprite.svg#icon-facebook"></use>
        </svg>
        <svg class="footer__icon">
          <use xlink:href="src/img/sprite.svg#icon-twitter"></use>
        </svg>
        <svg class="footer__icon">
          <use xlink:href="src/img/sprite.svg#icon-dribbble"></use>
        </svg>
        <svg class="footer__icon">
          <use xlink:href="src/img/sprite.svg#icon-google"></use>
        </svg>
        <svg class="footer__icon">
          <use xlink:href="src/img/sprite.svg#icon-youtube"></use>
        </svg>
      </nav>
    </footer>
  </body>
</html>
